<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://facebook.com/favicon.ico" />
</head>

<body>
    <div class="bg-slate-100 h-[95vh] lg:h-[720px]">
        <main class="text-center flex flex-col justify-center items-center lg:flex-row">
            <div class="mt-8 lg:mr-20">
                <img src="images/Facebook-Logo.svg" class="lg:m-[-28px] block mx-auto h-[100px] lg:h-[106px]" alt="">
                <p class="text-2xl lg:text-[28px] text-center font-normal font-sans lg:text-left lg:w-[500px] leading-8 mt-3">Facebook helps you
                    connect and share with the people in
                    your life.</p>
            </div>

            <div>
                <div class="mt-24 lg:mt-32 bg-white p-4 rounded-lg shadow-2xl">
                    <div class="flex flex-col">
                        <input type="email" placeholder="Email address or phone number"
                            class="border focus:outline-none focus:border focus:border-blue-500 border-gray-300 px-4 h-[48px] mx-auto lg:mx-0 w-full lg:w-[364px] text-lg rounded-md">
                        <input type="password" placeholder="Password"
                            class="border focus:outline-none focus:border focus:border-blue-500 border-gray-300 px-4 h-[48px] mx-auto w-full lg:w-[364px] text-lg rounded-md mt-3">
                        <button
                            class="bg-[#1877f2] hover:bg-blue-600 text-white mt-4 rounded-md h-[48px] font-bold text-xl">Log
                            in</button>
                        <button class="my-4 mx-auto w-[50%] lg:w-[40%] text-[15px] text-blue-600 hover:underline">Forgotten
                            password?</button>
                        <hr> <!-- <hr> tag doesn't work inside forms. Use it inside div -->
                        <button
                            class="my-3 mt-6 text-white bg-[#42b72a] hover:bg-[#43a543] py-3 text-[18px] font-bold rounded-lg w-[70%] lg:w-[60%] mx-auto">Create
                            new account</button>
                    </div>
                </div>
                <p class="mt-5 text-[15px]"><span class="font-bold hover:cursor-pointer hover:underline">Create a
                        Page</span> for a celebrity, brand or business.</p>
            </div>
        </main>
    </div>
</body>

</html>
